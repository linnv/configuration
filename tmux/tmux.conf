#for mac
#ln tmux.conf ~/.tmux.conf
#tmux says they support only {screen,tmux}-256color, and screen-256color does not work nicely with Alacritty
set-option -sa terminal-features ',xterm-256color:RGB'
# set -ag terminal-overrides ",xterm-256color:RGB"
set -ag terminal-overrides ",xterm-256color:Tc"

set-option -g focus-events on


# set -g default-terminal screen-256color
set -g default-terminal alacritty  #alacritty for itali font of comment
# set -g terminal-overrides ",alacritty:RGB"

#set -g default-terminal "xterm-256color"

set -g status-bg colour69
set -g status-fg colour231

# Alt-s: Choose session. Use fzf
bind -n M-s new-window 'session=$(tmux list-sessions -F "#{session_name}" | fzf --query="$1" --select-1 --exit-0) && tmux switch-client -t "$session"'
# bind  M-s new-window 'session=$(tmux list-sessions -F "#{session_name}" | fzf --query="$1" --select-1 --exit-0) && tmux switch-client -t "$session"'

# remap prefix to Control + a
set -g prefix C-a
# bind 'C-a C-a' to type 'C-a'
bind C-a send-prefix
unbind C-b

set -g default-shell "/opt/homebrew/bin/fish"
setw -g mode-keys vi

set -g @colors-solarized 'light'

bind-key c new-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"
bind-key & kill-window
bind-key x kill-pane

bind -n M-c split-window -h -c "#{pane_current_path}"
bind -n M-z kill-pane
bind -n M-w kill-pane

# clean screen/pane
bind -n C-k clear-history

# List of plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# Tmux Continuum
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'
set -g @continuum-save-uptime 'on'

set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'omerxx/tmux-sessionx'

#fdf6e3 #yellow background
set -g @catppuccin_flavor 'frappe' # latte, frappe, macchiato or mocha
set -g @catppuccin_window_status_style "rounded"

set -g @catppuccin_status_background "#fdf6e3" # right status bg
set -g @catppuccin_status_module_bg_color "#fdf6e3" # right status module bg

set -g @catppuccin_window_current_number_color "#0F87FF" #active selected windown index 
set -g @catppuccin_window_current_text_color "#0F87FF" #active selected windown text
set -g @catppuccin_window_text_color "#a5adce" #inactive windown text

# set -g @catppuccin_status_background "#242638"
# set -g @catppuccin_window_current_text_color "#[fg=#37d100 bg=#fdf6e3]"

# set -gF window-status-format "#[bg=#grey,fg=#{@ctp_fg}] ##I ##T "
# set -gF window-status-current-format "#[bg=#37d100,fg=#fdf6e3] ##I ##T "

set -ogq @catppuccin_pane_left_separator ""
set -ogq @catppuccin_pane_middle_separator ""
set -ogq @catppuccin_pane_right_separator ""
set -ogq @catppuccin_status_right_separator ""

set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'xamut/tmux-weather'
# Load catppuccin
run ~/.tmux/plugins/catppuccin/tmux/catppuccin.tmux


# Make the status line pretty and add some modules
set -g status-right-length 500
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
# set -agF status-right "#{E:@catppuccin_status_weather}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
# set -ag status-right "#{E:@catppuccin_status_uptime}"
# set -agF status-right "#{E:@catppuccin_status_battery}"
run ~/.tmux/plugins/tmux-cpu/cpu.tmux

set -g window-status-separator "#[fg=#fdf6e3 bg=#fdf6e3]"  #set for separator color
# Inactive windows
set -g window-status-style "bg=#0F87FF,fg=#81a1c1"
# Active (current) window
set -g window-status-current-style "bg=#d8dee9,fg=#0F87FF"

# Status Right with CPU/RAM
# set -g status-right "CPU: #{cpu_percentage} | RAM: #{ram_percentage}"
set -g status-right "îž•:#S CMD:#{pane_current_command} | CPU:#{cpu_percentage} | RAM: #{ram_percentage}"

unbind-key w
bind-key w choose-window

#fzf choose/select panes
# unbind -n ^f # use for path complete in fishshell 
# # bind -n ^p #conflict
# unbind -n ^r  #conflict
# unbind -n ^m #conflict
# unbind-key t # use sessionx with `set -g @sessionx-window-mode 'on'`
# bind-key t run-shell -b "tmux list-windows -a -F \"##S:##I@##W [##T]\" | fzf-tmux | cut -d \"@\" -f 1 | xargs tmux switch-client -t"

unbind-key         n                    
bind-key    -T prefix       n                    next-window

set -g @sessionx-x-path '~/.config/sessionx'
set -g @sessionx-bind-window-mode 'ctrl-w'
set -g @sessionx-window-mode 'on'
# The preview can also be disabled altogether
set -g @sessionx-preview-enabled 'false'

# Change window dimensions
set -g @sessionx-window-height '50%'
set -g @sessionx-window-width '50%'
# When set to 'on' a non-result will be sent to zoxide for path matching
# Requires zoxide installed
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-bind 't'

